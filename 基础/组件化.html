<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <conponter color='green' heading='like'></conponter>
        <conponter color='red' heading='dislike'></conponter>

    </div>
</body>
<template id='my-template'>
    <div>
        <h1>{{heading}}</h1>
    <button @click='count += 1' :style="{background:color}">{{count}}</button>
    </div>
</template>
<script src="./vue.js"></script>
<script>
    Vue.component('conponter', {
        template: '#my-template',
        props:['heading','color'],
        data: function () {
            return { count: 0 }
        }
    })
    new Vue({
        el: '#app',

    })
</script>

</html>
