<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id='app'>
        <h1>{{ message }}</h1>
        <input type="text" v-model='message' />
        <pre>{{$data | json}}</pre>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: '复习之路'
        }
    })
</script>

</html>

<!-- 总结知识点 -->
<!-- 1、<pre></pre>标签 ：表示计算机的源代码、定义预格式化文本 -->
<!-- 2、Vue的双向绑定：v-model -->
